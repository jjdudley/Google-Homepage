<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<link rel="stylesheet"
type="text/css"
href="style.css"/>

<body>

    <!-- NAVIGATION BAR -->
    <div id="main-container">
        <div id="main">
            <div>
                <header>
                    <nav>
                        <div id="topnav">
                            <ul class="topnav-left">
                                <li class="navlinks" id="about"><a href="#">About</a></li>
                                <li class="navlinks" id="store"><a href="#">Store</a></li>
                            </ul>
                            <ul class="topnav-right">
                                <li class="navlinks" id="gmail"><a href="#">Gmail</a></li>
                                <li class="navlinks" id="images"><a href="#">Images</a></li>
                                <li class="navlinks" id="icon"><a href="#"><img src="https://cdn.onlinewebfonts.com/svg/img_89742.png"></a></li>
                                <li class="navlinks" id="signin"><a href="#">Sign in</a></li>
                            </ul>
                        </div>
                    </nav>
                </header>
            </div>

   
    <!-- GOOGLE IMG -->
            <div class="container">
                <a href="#" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo photo"></a>
            </div>

    <!-- SEARCH BAR / BUTTONS -->
            <div>
                <div class="form">
                    <form>
                        <input type="text" class="search_bar" name="search bar" class="search">
                    </form>
                </div>

                <div class="buttons">
                    <input type="submit" id="googlesearch" value="Google Search">
                    <input type="submit" id="imfeelinglucky" value="I'm Feeling Lucky">
                </div>
            </div>
        </div>
    </div>

<!-- FOOTER -->
    <footer id="footer">

        
            <nav>
                <ul class="footer-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li id="howsearchworks"><a href="#">How Search works</a></li>
                </ul>
                <ul class="footer-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        
    </footer>
</body>
</html>
